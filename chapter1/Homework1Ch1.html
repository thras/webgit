<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework: Καταχώρηση εκπαιδευόμενου</title>
</head>
<body>
    <div>
        <div>
            <h1>Στοιχεία Εκπαιδευόμενου</h1>
        </div>
        <!-- Φόρμα στοιχείων εκπαιδευόμενου -->
        <div>
            <form>
                <div>
                    <label for="lastname">Επώνυμο:</label>
                    <input type="text" id="lastname" name="lastname"> 
                </div>                
                <div>                
                    <label for="firstname">Όνομα:</label>
                    <input type="text" id="firstname" name="firstname"> 
                </div>     
                <div>               
                    <label for="birth_date">Ημερομηνία Γέννησης:</label>
                    <input type="date" id="birth_date" name="birth_date"> 
                </div>     
                <div>
                    <label for="academic_year">Έτος Σπουδών:</label>
                    <input type="number" id="academic_year" name="academic_year"> 
                </div>     
                <div>
                    <label for="e_mail">Login (e-mail):</label>
                    <input type="email" id="e_mail" name="e_mail"> 
                </div>     
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"> 
                </div> 
                <div>
                    <input type="submit" value="Αποστολή">
                </div> 
            </form>
        </div>
    </div>
</body>
</html>
