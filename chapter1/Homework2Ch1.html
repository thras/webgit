<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework: Φόρμα πληρωμής</title>
</head>
<body>
<!--  -->

<!-- Φόρμα πλρωμής  -->
<form>
    <div>
        <div>
            <h1>Φόρμα πληρωμής</h1>
            <p>Τα υποχρεωτικά πεδία ακολουθούνται από <abbr title="Required field">*</abbr>.</p>
        </div>
        
        <!-- Πεδία προσωπικών στοιχείων -->
        <div>
            <h2>Προσωπικά Στοιχεία</h2>
            <fieldset>
                <legend>Title</legend>
                <div>
                    <input type="radio" name="title" id="Mr." value="Mr." checked>
                    <label for="Mr.">Mr.</label>
                    <br>
                    <input type="radio" name="title" id="Mrs." value="Mrs.">
                    <label for="Mrs.">Mrs.</label>
                    <br>
                    <input type="radio" name="title" id="Dr." value="Dr.">
                    <label for="Dr.">Dr.</label>
                </div>
            </fieldset>

            <div>
                <label for="name">Name: <abbr title="Required field">*</abbr></label>
                <input type="text" id="name" name="name">            
            </div>
            <div>
                <label for="email">E-mail: <abbr title="Required field">*</abbr></label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="password">Password: <abbr title="Required field">*</abbr></label>
                <input type="password" id="password" name="password">
            </div>
        </div>

        <!-- Πεδία πρηροφοριών πληρωμής -->
        <div>
            <h2>Πληροφορίες Πληρωμής</h2>

            <div>
                <label for="cardType">Card type:</label>
                <select name="cardType">
                    <option value="Visa">Visa</option>
                    <option value="MasterCard">MasterCard</option>
                    <option value="PayPal">PayPal</option>
                </select>
            </div>

            <div>
                <label for="cardNum">Card number: <abbr title="Required field">*</abbr></label>
                <input type="text" id="cardNum" name="cardNum">            
            </div>

            <div>
                <label for="cardDate">Expiration date: <abbr title="Required field">*</abbr></label>
                <input type="text" id="cardDate" name="cardDate" placeholder="MM/YY">            
            </div>
        </div>

        <div>
            <input type="submit" value="Προχωρήστε στην πληρωμή">
        </div>

    </div>    
</form>

</body>
</html>
